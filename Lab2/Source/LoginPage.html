<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

   
    <link href="css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <![endif]-->

    <style>

        .container{
            background-color:lightyellow;
        }
    </style>
</head>
<body>



<div class="container">
    <div class="card card-container">

        
        <center><h1 class="welcome-message"><strong>User Login</strong><br><br> </h1></center>
        <form class="form-signin"  action="javascript:void(0);" method="get">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="user" class="form-control" placeholder="Enter UserName" required autofocus>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>


            <p><input type="submit" value="Login" class="btn btn-lg btn-primary btn-block btn-signin" onClick="check()"></p>
            <span id="error_message"> </span>


            <center><b>Not having an account?</b><b><a class="Register" href="http://localhost:63342/ASE-Project/Register-swa-final.html?_ijt=fj2dcg1vpomjkrgnsc40g092hl">Register</a></b> </center>

        </>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script>

function check() {

var storedName = localStorage.getItem('user');
var storedPassword = localStorage.getItem('password');

var user = document.getElementById('user');
var password = document.getElementById('password');
if(user.value !== storedName || password.value !== storedPassword) {
document.getElementById("error_message").innerHTML="Invalid credentials. Please try again ";

}else {
self.location="IndexPage.html";

}
}
</script>
</body>


</html>
